<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="calculator">
        <h2 class="Title">Calculator</h2>
        <p class="Title"></p>
     
            <input type="text" class="input" id="n1"  placeholder="Value 1" required><br>
            <input type="text" class="input" id="n2"  placeholder="Value 2" required>
    
            
    
            <br>
    
            <button class="button"  onclick="add()">Addition</button>
            <br><br>
            <button class="button"  onclick="sub()">Substraction</button>
            <br><br>
            <button class="button"  onclick="mul()">Multiplication</button>
            <br><br>
            <button class="button"  onclick="div()">Division</button>
            <br><br>
            
      
        <input type="text" class="input" id="ans" placeholder="Answer">
        <hr>
        <p>or</p>
        <button class="button2"  onclick="window.location.href='wrong.html'">Wrong Answer ?</button>
    
    </div>
    
</body>
</html>
